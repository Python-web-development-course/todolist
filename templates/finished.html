{% extends "home.html" %}

{% block title %} Finished Tasks {% endblock %}

{% block content %}

<h2>That is finished task</h2>
<ol>
    {% for task in finished %}
    {% if task.status.value == "finished" %}
        <li id="task">
            {{ task.title }}
        </li>
    {% endif %}
    {% endfor %}
</ol>

{% endblock %}
