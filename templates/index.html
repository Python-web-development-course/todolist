{% extends "home.html" %}

{% block title %} All Tasks {% endblock %}


{% block content %}

<div>
    <h2>All my tasks:</h2>
</div>
<div>
    <ol>
        {% for task in tasks %}
        <li id="task">
            {{ task.title }}
            <a id="statusTask">{{ task.status.value }}</a>
        </li>
        {% endfor %}
    </ol>
</div>

{% endblock %}
